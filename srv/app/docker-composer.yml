version: "3.8"
services:
  # Servicio de PostgreSQL añadido
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: appdb
    volumes:
      # persistir datos
      - pgdata:/var/lib/postgresql/data 
  
  backend:
    build: ./backend
    container_name: backend
    environment:
      # URL actualizada para usar el nombre del servicio Docker
      DATABASE_URL: "postgres://app:secret@postgres:5432/appdb" 
      JWT_SECRET: "passwordSecreta"
    expose:
      - "4000"
    depends_on:
      - postgres # Depende de postgres

  frontend:
    build: ./frontend
    container_name: frontend
    # Ya no necesita exponer 80 si el Nginx principal lo va a servir
    # Se usa el default (build)
    
  nginx:
    image: nginx:stable
    container_name: nginx
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      # Asegúrate que estos archivos existen en tu host o elimina el mapeo 
      # si estás usando la IP pública sin certificados válidos.
      - /etc/ssl/certs/selfsigned.crt:/etc/ssl/certs/selfsigned.crt 
      - /etc/ssl/private/selfsigned.key:/etc/ssl/private/selfsigned.key
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend 
      - backend

volumes:
  pgdata: # Definir el volumen
